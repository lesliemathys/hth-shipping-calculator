<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shipping Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <form class="form">
        <h1 class="title">H1 Purchase Price Calculator</h1>

        <hr class="divider">

        <div class="currency-conv">
            <input type="number" class="form-input" id="USD" placeholder="Purchase price: USD">
            <input type="number" class="form-input" id="AUD" placeholder="Purchase price: AUD" readonly="">
        </div>

        <hr class="divider">

        <div class="shipping-calculation">
            <input type="number" class="form-input" id="container-price" placeholder="Container price: AUD">
            <input type="number" class="form-input" id="container-qty" placeholder="Container quantity">
            <input type="number" class="form-input" id="item-qty" placeholder="Item quantity">
            <button id="calc">Calculate</button>
        </div>


        <hr class="divider">

        <div class="result">
            <input type="number" class="form-result" id="purchase-price" placeholder="Purchase price per item" readonly="">
            <input type="number" class="form-result" id="shipping-price" placeholder="Shipping price per item" readonly="">
            <input type="number" class="form-result" id="h1-entry" placeholder="Enter in H1" readonly="">
        </div>

    </form>
</body>
</html>

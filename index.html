<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shipping Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <form class="form">
        <h1 class="title">H1 Purchase Price Calculator</h1>

        <hr class="divider">

        <div class="currency-conv">
            <label class="label">Purchase Price: USD</label>
            <input type="number" class="form-input" id="USD" placeholder="0">

            <label class="label">Purchase Price: AUD</label>
            <input type="number" class="form-input" id="AUD" placeholder="0" readonly="">
        </div>

        <hr class="divider">

        <div class="shipping-calculation">
            <label class="label">Container price</label>
            <input type="number" class="form-input" id="container-price" placeholder="0">

            <label class="label">Container Quantity</label>
            <input type="number" class="form-input" id="container-qty" placeholder="0">

            <label class="label">Item Quantity</label>
            <input type="number" class="form-input" id="item-qty" placeholder="0">

            <button id="calc">Calculate Shipping Price</button>
        </div>


        <hr class="divider">

        <div class="result">
            <label class="label">Purchase Price Per Item</label>
            <input type="number" class="form-result" id="purchase-price" placeholder="0" readonly="">

            <label class="label">Shipping Price Per Item</label>
            <input type="number" class="form-result" id="shipping-price" placeholder="0" readonly="">

            <label class="label">H1 Purchase Price</label>
            <input type="number" class="form-result" id="h1-entry" placeholder="0" readonly="">

            <label class="label">H1 Sell Price (for Component Masters Only)</label>
            <input type="number" class="form-result" id="h1-sell-price" placeholder="0" readonly="">
        </div>

    </form>
</body>
</html>

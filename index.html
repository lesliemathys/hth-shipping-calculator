<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shipping Calculator</title>
</head>
<body>
    <div>
        <h1 class="heading">HTH SHIPPING CALCULATOR</h1>

        <div class="exchange-rate">
            
        </div>

        <div class="info-input">
            <div class="data-entry">
                <p>Price of 40ft container</p> 
                <input type="number" class="field">
            </div>

            <div class="data-entry">
                <p>Price of 20ft container</p> 
                <input type="number" class="field">
            </div>

            <div class="data-entry">
                <p>Number of 40ft containers</p> 
                <input type="number" class="field">
            </div>

            <div class="data-entry">
                <p>Number of 20ft containers</p> 
                <input type="number" class="field">
            </div>

            <div class="data-entry">
                <p>Number of items being shipped</p> 
                <input type="number" class="field">
            </div>
        </div>

        <div class="results">
            <div class="data-display">
                <p>Purchase price of 1 item</p> 
                <input type="number" class="field">
            </div>

            <div class="data-display">
                <p>Shipping price of 1 item</p> 
                <input type="number" class="field">
            </div>

            <div class="h1-entry">
                <p>Price to enter into H1</p> 
                <input type="number" class="field">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shipping Calculator</title>
    <script src="./script.js"></script>
</head>
<body>
    <form class="form">
        <h1 class="title">H1 Purchase Price Calculator</h1>

        <hr class="divider">

        <div class="currency-conv">
            <input type="number" class="form-input" id="USD" placeholder="Item cost price: USD"></input>
            <input type="number" class="form-input" id="AUD" placeholder="Item cost price: AUD" readonly=""></input>
        </div>

        <hr class="divider">

        <div class="shipping-calculation">
            <input type="number" class="form-input" placeholder="40ft container price: AUD">
            <input type="number" class="form-input" placeholder="How many 40ft containers are there?">
            <input type="number" class="form-input" placeholder="What is total quantity of items?">
        </div>


        <hr class="divider">

        <div class="result">
            <input type="number" class="form-input" placeholder="Purchase price of item" readonly="">
            <input type="number" class="form-input" placeholder="Shipping price of item" readonly="">
            <input type="number" class="form-input" id="end-calc" placeholder="Enter in H1" readonly="">
        </div>

    </form>
</body>
</html>
